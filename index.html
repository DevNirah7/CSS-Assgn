<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/8f32ce5d5f.js" crossorigin="anonymous"></script>
    <title>CSS Components</title>
</head>
<body>
<main>
    <div class="container">
        <h2>Cards</h2>
        <hr>
    <div class="card-container">
        <!-- Card1 -->
        <div class="card card-1">
            <div class="card-header">
                <img class="card-header-img" src="Stretford-End.jpeg" alt="Card Header Image">
                <div class="card-header-text">
                    <h4>OLD TRAFFORD </h4>
                    <p class="sub-heading">Stretford-End</p>
                  </div>
            </div>
            <div class="card-body sub-heading" hidden>
                "The vocal fan section of Manchester United football club"
            </div>
            <div class="card-footer">
                <div class="footer-cta">
                    <button class="card-btn card-btn-text">READ</button>
                    <button class="card-btn card-btn-text">BOOKMARK</button>
                </div>
                <div class="footer-cta">
                    <button class="card-btn card-btn-icon">
                        <i class="fab fa-gratipay"></i>
                    </button>
                    <button class="card-btn card-btn-icon">
                        <i class="fas fa-share-alt-square"></i>
                    </button>
                    <button class="card-btn card-btn-icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Card2 -->
        <div class="card card-2">
            <div class="card-header">
                <img class="card-header-img" src="Stretford-End.jpeg" alt="Card Header Image">
                <div class="card-header-text">
                    <h4>OLD TRAFFORD </h4>
                    <p class="sub-heading">Stretford-End</p>
                  </div>
            </div>
            <div class="card-body sub-heading" hidden>
                "The vocal fan section of Manchester United football club"
            </div>
            <div class="card-footer">
                <div class="footer-cta">
                    <button class="card-btn card-btn-text">READ</button>
                    <button class="card-btn card-btn-text">BOOKMARK</button>
                </div>
                <div class="footer-cta">
                    <button class="card-btn card-btn-icon">
                        <i class="fab fa-gratipay"></i>
                    </button>
                    <button class="card-btn card-btn-icon">
                        <i class="fas fa-share-alt-square"></i>
                    </button>
                    <button class="card-btn card-btn-icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>

        </div>

    </div>  
    </div>
</main>
</body>
</html>
